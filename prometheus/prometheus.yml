global:
  scrape_interval: 10s

scrape_configs:
  - job_name: 'nginx-uptime'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets: ['http://nginx:80']
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox:9115

alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - "alertmanager:9093"

rule_files:
  - 'alerts.yml'

